<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <main>

    <header id="header">
      <!-- User Story #1: My product landing page should have a header element with a corresponding id="header". -->

      <nav id="navbar">
        <!--User Story #2: I can see an image within the header element with a corresponding id="header-img". A company logo would make a good image here.-->
        <img src="https://pixabay.com/get/54e0d4404b5bae14f1dc8460da293276133ddfe3545378_640.png" alt="company logo"
          id="header-img">
        <!-- User Story #3: Within the #header element I can see a nav element with a corresponding id="nav-bar".-->
        <ul>
          <li class="nav-link"><a href="#section-1">Who we are</a></li>
          <li class="nav-link"><a href="#section-2">What we do</a></li>
          <li class="nav-link"><a href="#section-3">Newsletter</a></li>
          <!-- User Story #4: I can see at least three clickable elements inside the nav element, each with the class nav-link. -->
          <!-- User Story #5: When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page. -->
        </ul>
      </nav>
    </header>
    <article>
      <section id="section-1">

        <!-- User Story #6: I can watch an embedded product video with id="video". -->
        <video autoplay loop muted preload="auto" id="video">
          <source src="https://www.videvo.net/videvo_files/converted/2015_05/preview/FoodPack1_16_Videvo.mov50922.webm"
            type="video/webm">
          "
        </video>

      </section>
      <section id="section-2">

        <h2>Our Products</h2>

      </section>
      <section id="section-3">

        <!-- User Story #7: My landing page has a form element with a corresponding id="form".-->
        <h2>Stay in touch</h2>

        <form action="https://www.freecodecamp.com/email-submit">


          <!-- User Story #8: Within the form, there is an input field with id="email" where I can enter an email address.

          User Story #9: The #email input field should have placeholder text to let the user know what the field is for.

          User Story #10: The #email input field uses HTML5 validation to confirm that the entered text is an email address. -->

          <input type="email" placeholder="Type your email address here">


          <!-- 
             User Story #11: Within the form, there is a submit input with a corresponding id="submit".
        
            User Story #12: When I click the #submit element, the email is submitted to a static page (use this mock URL:
          https://www.freecodecamp.com/email-submit). -->
          <button type="submit">Submit!</button>
        </form>

      </section>
    </article>


  </main>

</body>

</html>
